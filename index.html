<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Roshambo</h1>
        
        <div id="choices">
            <button id="rock">
                <img src="image/rock.jpg" alt="rock">
                <p>Rock</p>
            </button>
            <button id="paper">
                <img src="image/paper.jpg" alt="paper">
                <p>Paper</p>
            </button>
            <button id="scissors">
                <img src="image/scissors.jpg" alt="scissors">
                <p>Scissors</p>
            </button>
        </div>
        
        <div id="result"></div>
        <div id="finalresult"></div>
    </body>
</html>
